<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Logue-se! </title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="/fontawesome-free-5.14.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome-free-5.14.0-web/css/brands.css" rel="stylesheet">
    <link href="/fontawesome-free-5.14.0-web/css/solid.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cc69e0e3a.js" crossorigin="anonymous"></script>
    <script src="script/pass.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="body"> 
    <img class="login-wave" src="imagens/wave.png">
    <div class="l-container"> 
        
        <div class="login-titles">
            <img class="login-img" src="imagens/login.svg">
            <h1 class="login-title"> Olá! </h1>
            <p class="login-call"> Logue-se agora </p>
            <div class="cad-call"> Não é cadastrado(a)? <a href="cadastro.html" class="log-cad">Cadastre-se agora!</a> </div>
        </div>
        
        <div class="login-container">
            <form>
                <img src="imagens/avatar.svg">
                <h2> Login </h2>
                <div class="input-div item1">
           		   <div class="div">
                        <input type="text" class="form-item" placeholder="Email:" name="email" id="email">
           		   </div>
           		</div>
                
                <div class="input-div item2">
           		   <div class="div">
                           <input type="password" class="form-item" placeholder="Senha:" name="senha" id="senha"> 
                           <span> <i class="fa fa-eye" id="eye" onclick="toggle()"></i> </span>
                    </div>
                </div>
                
                <div class="check">
           		   <div class="div">
                        <input type="checkbox" class="input">
           		    	Manter-me conectado.
                    </div>
                </div>
                
                <a href="#">Esqueceu a senha?</a>
                <input type="button" class="btn-login" value="ENVIAR!" id="login">
            </form>
        </div>
        
    </div>
</div>
</body>

</html>

<script>
var state= false;
function toggle(){
    if(state){
	document.getElementById("senha").setAttribute("type","password");
	document.getElementById("eye").style.color='#7a797e';
	state = false;
     }
     else{
	document.getElementById("senha").setAttribute("type","text");
	document.getElementById("eye").style.color='#5887ef';
	state = true;
     }
}
</script>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="js/jquery.mask.js"></script>
<script type="text/javascript" src="js/masks.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript" src="js/comands.js"></script>
<script type="text/javascript" src="js/pass.js"></script>
