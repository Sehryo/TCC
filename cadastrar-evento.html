<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar organizador!</title>
</head>
<body>
    <form action="cadastrar-evento.php" method="POST" enctype="multipart/form-data">
        <label>Nome evento: </label><input type="text" id="nome" name="nome"><br>
        <label>Descrição: </label><textarea id="desc" name="desc" maxlength="1000"></textarea><br>
        <label>Data: </label><input type="date" id="data" name="data"><br>
        <label>Horário início: </label><input type="time" id="hora_inicio" name="hora_inicio"><br>
        <label>Horário saída: </label><input type="time" id="hora_fim" name="hora_fim"><br>
        <label>Tags: </label><input type="text" id="tags" name="tags"><br>
        <label>Thumb: </label><input type="file" id="thumbEvento" name="thumbEvento"><br>
        <label>CEP: </label><input type="text" id="cep" name="cep" placeholder="Digite seu cep"><br>
        <label>Rua: </label><input type="text" id="rua" name="rua" placeholder="Sua rua"><br>
        <label>Bairro: </label><input type="text" id="bairro" name="bairro" placeholder="Seu bairro"><br>
        <label>Cidade: </label><input type="text" id="cidade" name="cidade" placeholder="Sua cidade"><br>
        <label>UF: </label><input type="text" id="uf" name="uf" placeholder="Seu estado"><br>
        <label>Complemento: </label><input type="text" id="complemento" name="complemento" placeholder="Seu complemento"><br>
        <label>Número: </label><input type="text" id="num_casa" name="num_casa" placeholder="O número do seu evento"><br>
        <input type="submit" id="cadEvento" value="Registrar!"><br>
    </form>
</body>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="js/jquery.mask.js"></script>
<script type="text/javascript" src="js/masks.js"></script>
<script type="text/javascript" src="js/comands.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
</html>
